<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Q&A Platform</title>
	<link rel="stylesheet" href="/static/please.css">
</head>
<body>
	<a href="/static/let-us-see.html">Home</a>
	<form action="update_profile.php" method="post" enctype="multipart/form-data">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name"><br><br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email"><br><br>

		<label for="profile-pic">Profile Picture:</label>
		<input type="file" id="profile-pic" name="profile-pic"><br><br>

		<input type="submit" value="Update" onclick="submitForm()">
	</form>

	<script>
        function submitForm() {
            // Get the values of the input fields
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const profilePic = document.getElementById("profile-pic").value;
    
            // Redirect to the new page with the inputted values as query parameters
            window.location.href = "/static/user_profile.html?" + "name=" + name + "&email=" + email + "&profile-pic=" + profilePic;
        }
    </script>
    
</body>
</html>
